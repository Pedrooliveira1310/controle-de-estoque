<!DOCTYPE html>

<body>
    <h1>Exemplo de uso do Array em JavaScriptğŸ‡ğŸˆğŸ‰ğŸŠğŸ‹ğŸ‹â€ğŸŸ©ğŸğŸğŸğŸ¥­ğŸğŸŒ</h1>

    <!-- Div onde o conteÃºdo serÃ¡ exibido -->
    <div id="resultado"></div>

    <div style="text-align: center;">
        <!-- Ao clicar, chama a funÃ§Ã£o exibirFrutas() -->
        <button onclick="mostrarFrutas()">Exibir Frutas</button>

        <!-- Ao clicar, chama a funÃ§Ã£o adicionarFrutas() -->
        <button onclick="adicionarFrutas()">Adicionar Frutas</button>

        <!-- Ao clicar, chama a funÃ§Ã£o removerUltimaFruta() -->
        <button onclick="removerUltima()">Remover Ãšltima Fruta</button>

        <script>
            // DeclaraÃ§Ã£o do array de frutas, um array Ã© uma estrutura de dados que armazena mÃºltiplos valores em uma Ãºnica variÃ¡vel
            let frutas = [];

            // FunÃ§Ã£o para exibir as frutas no div resultado
            function mostrarFrutas() {

                // Captura o elemento div pelo ID
                let resultadoDiv = document.getElementById("resultado");

                // Verifica se o array estÃ¡ vazio, se estiver, exibe uma mensagem apropriada
                if (frutas.length === 0) {
                    resultadoDiv.innerHTML = `<strong>Array completo:.</strong> [ ] <br><strong>Total de frutas:</strong> 0 <br> <em>O array estÃ¡ vazio.</em>`;  
                } 
                
                
                else {
                    // Caso o array tenha elementos
                    // frutas.join(", ") une todos os elementos do array em uma Ãºnica string, separados por vÃ­rgulas

                    resultadoDiv.innerHTML = `<strong>Array completo:</strong> [${frutas.join(", ")}]
                    <br><strong>Total de frutas:</strong> ${frutas.length}`;

                    
                }
            }

            // FunÃ§Ã£o para adicionar uma nova fruta ao array
            function adicionarFrutas() {
                // prompt exibe uma caixa de diÃ¡logo para o usuÃ¡rio inserir o nome da fruta
                let novaFruta = prompt("Digite o nome da fruta que deseja adicionar:");
                // Verifica se o usuÃ¡rio inseriu um valor vÃ¡lido
                if (novaFruta) {
                    // push adiciona o novo elemento ao final do array
                    frutas.push(novaFruta);
                    // Chama a funÃ§Ã£o exibirFrutas() para atualizar a exibiÃ§Ã£o
                    mostrarFrutas();
                }
            }

            // FunÃ§Ã£o para remover a Ãºltima fruta do array
            function removerUltima() {
                // Verifica se o array nÃ£o estÃ¡ vazio
                if (frutas.length > 0) {
                    // pop remove o Ãºltimo elemento do array

                    frutas.pop();
                    
                } else {
                    alert("NÃ£o hÃ¡ frutas para remover.");
                }

                // Atualiza a exibiÃ§Ã£o apÃ³s a remoÃ§Ã£o
                    mostrarFrutas();
            }

            // Ao carregar a pÃ¡gina, exibe o estado inicial do array
            mostrarFrutas();
        </script>
    </div>
